<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Title - Tamoghna Das</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Additional blog post styles */
        .blog-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }
        .blog-content h1 { font-size: 2.5rem; font-weight: 800; margin: 2rem 0 1rem; }
        .blog-content h2 { font-size: 2rem; font-weight: 700; margin: 1.5rem 0 1rem; }
        .blog-content h3 { font-size: 1.5rem; font-weight: 600; margin: 1.25rem 0 0.75rem; }
        .blog-content p { margin-bottom: 1.25rem; }
        .blog-content ul, .blog-content ol { margin: 1.25rem 0; padding-left: 2rem; }
        .blog-content li { margin-bottom: 0.5rem; }
        .blog-content code {
            background: rgba(17, 34, 64, 0.6);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-family: var(--font-mono);
            font-size: 0.9em;
        }
        .blog-content pre {
            background: rgba(17, 34, 64, 0.6);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        .blog-content img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
        }
        .blog-meta {
            font-family: var(--font-mono);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-glass">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="text-2xl font-bold">TD</a>
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="../index.html" class="nav-link hover:text-teal-300 transition-colors">Home</a>
                    <a href="../blog.html" class="nav-link hover:text-teal-300 transition-colors">Blog</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="md:hidden text-teal-300 focus:outline-none">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="mobile-menu md:hidden hidden bg-slate-900/95 backdrop-blur-sm mt-4 rounded-lg">
                <a href="../index.html" class="block py-3 px-4 hover:text-teal-300 transition-colors">Home</a>
                <a href="../blog.html" class="block py-3 px-4 hover:text-teal-300 transition-colors">Blog</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 pt-32">
        <article class="blog-content">
            <h1>Blog Post Title</h1>
            <div class="blog-meta mb-8">
                <span class="mr-4"><i class="far fa-calendar-alt mr-2"></i>Date</span>
                <span><i class="fas fa-tags mr-2"></i>Category</span>
            </div>
            
            <!-- Blog content goes here -->
            <p>Your blog post content goes here...</p>
        </article>
    </main>

    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
