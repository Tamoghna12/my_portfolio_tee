<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Tamoghna Das</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="../../style.css">
    <style>        /* Blog post styles */
        .blog-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }
        .blog-content h1 { font-size: 2.5rem; font-weight: 800; margin: 2rem 0 1rem; color: var(--text-lightest); }
        .blog-content h2 { font-size: 2rem; font-weight: 700; margin: 1.5rem 0 1rem; color: var(--text-lightest); }
        .blog-content h3 { font-size: 1.5rem; font-weight: 600; margin: 1.25rem 0 0.75rem; color: var(--text-lightest); }
        .blog-content h4 { font-size: 1.25rem; font-weight: 600; margin: 1rem 0 0.75rem; color: var(--text-lightest); }
        .blog-content h5 { font-size: 1.1rem; font-weight: 600; margin: 1rem 0 0.75rem; color: var(--text-lightest); }
        .blog-content h6 { font-size: 1rem; font-weight: 600; margin: 1rem 0 0.75rem; color: var(--text-lightest); }
        
        .blog-content p { margin-bottom: 1.25rem; }
        
        .blog-content ul, .blog-content ol { margin: 1.25rem 0; padding-left: 2rem; }
        .blog-content ul { list-style-type: disc; }
        .blog-content ol { list-style-type: decimal; }
        .blog-content li { margin-bottom: 0.5rem; }
        .blog-content li > ul, .blog-content li > ol { margin: 0.5rem 0; }
        
        .blog-content a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
            border-bottom: 1px dashed var(--primary);
        }
        .blog-content a:hover {
            border-bottom-style: solid;
            background: rgba(100, 255, 218, 0.1);
        }
        
        .blog-content blockquote {
            border-left: 4px solid var(--primary);
            padding: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--text-secondary);
            background: rgba(17, 34, 64, 0.3);
            border-radius: 0 0.5rem 0.5rem 0;
        }
        
        .blog-content code {
            background: rgba(17, 34, 64, 0.6);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-family: var(--font-mono);
            font-size: 0.9em;
            color: var(--primary);
        }
        
        .blog-content pre {
            background: rgba(17, 34, 64, 0.6);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .blog-content pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            color: inherit;
        }
        
        .blog-content img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .blog-content figure {
            margin: 2rem 0;
        }
        
        .blog-content figcaption {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-style: italic;
        }
        
        .blog-meta {
            font-family: var(--font-mono);
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .blog-content table {
            width: 100%;
            margin: 1.5rem 0;
            border-collapse: collapse;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .blog-content th, .blog-content td {
            padding: 0.75rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .blog-content th {
            background: rgba(17, 34, 64, 0.6);
            font-weight: 600;
            text-align: left;
        }
        
        .blog-content tr:nth-child(even) {
            background: rgba(17, 34, 64, 0.3);
        }
        
        /* Task Lists */
        .blog-content .task-list-item {
            list-style-type: none;
            margin-left: -1.5rem;
        }
        
        .blog-content .task-list-item input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        
        /* Footnotes */
        .blog-content .footnotes {
            border-top: 1px solid rgba(100, 255, 218, 0.1);
            margin-top: 2rem;
            padding-top: 1rem;
            font-size: 0.9rem;
        }
        
        .blog-content .footnotes ol {
            margin-top: 1rem;
        }
        
        .blog-content .footnote-ref {
            font-size: 0.8em;
            vertical-align: super;
            margin: 0 0.2em;
        }
        
        /* Definition Lists */
        .blog-content dl {
            margin: 1.5rem 0;
        }
        
        .blog-content dt {
            font-weight: 600;
            color: var(--primary);
            margin-top: 1rem;
        }
        
        .blog-content dd {
            margin-left: 2rem;
            margin-top: 0.5rem;
        }
        
        /* Horizontal Rule */
        .blog-content hr {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            margin: 2rem 0;
        }
        
        /* Details/Summary */
        .blog-content details {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: rgba(17, 34, 64, 0.3);
            border-radius: 0.5rem;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .blog-content summary {
            cursor: pointer;
            font-weight: 600;
            color: var(--primary);
        }
        
        .blog-content details[open] summary {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-glass">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="../../index.html" class="text-2xl font-bold">TD</a>
                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="../../index.html" class="nav-link hover:text-teal-300 transition-colors">Home</a>
                    <a href="../../blog.html" class="nav-link hover:text-teal-300 transition-colors">Blog</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="md:hidden text-teal-300 focus:outline-none">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="mobile-menu md:hidden hidden bg-slate-900/95 backdrop-blur-sm mt-4 rounded-lg">
                <a href="../../index.html" class="block py-3 px-4 hover:text-teal-300 transition-colors">Home</a>
                <a href="../../blog.html" class="block py-3 px-4 hover:text-teal-300 transition-colors">Blog</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 pt-32">
        <article class="blog-content">
            <h1><!-- Title will be inserted by JavaScript --></h1>
            <div class="blog-meta mb-8">
                <span class="mr-4"><i class="far fa-calendar-alt mr-2"></i><span class="blog-date"></span></span>
                <span><i class="fas fa-tags mr-2"></i><span class="blog-category"></span></span>
            </div>
            
            <div class="blog-content-body">
                <!-- Content will be inserted by JavaScript -->
            </div>
        </article>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="../../js/blog.js"></script>
    <script>
        // Mobile menu toggle
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Load markdown content
        document.addEventListener('DOMContentLoaded', loadMarkdownPost);
    </script>
</body>
</html>
